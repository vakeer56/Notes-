<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>

  <!-- Theme and Dashboard CSS -->
  <link rel="stylesheet" href="assets/theme.css" />
  <link rel="stylesheet" href="dash.css" />
</head>

<body>
  <header class="header">
    <h1>ðŸ“š Student Dashboard</h1>
  </header>

  <main class="container">
    <!-- Upload Notes -->
    <div class="dashboard-card upload-section">
      <h2>Upload Notes</h2>
      <input type="text" id="title" placeholder="Enter Note Title" />
      <input type="url" id="fileUrl" placeholder="Enter Drive File Link" />
      <button id="uploadBtn">Upload</button>
    </div>

    <!-- View Notes -->
    <div class="dashboard-card view-section">
      <h2>View Notes</h2>
      <div id="notesList"></div>
      <button id="refreshBtn">Refresh Notes</button>
    </div>
  </main>

  <script src="dash.js"></script>
</body>
</html>
